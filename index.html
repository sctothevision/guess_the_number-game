<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <p>Я загадал число от 1 до 100. <br>У тебя есть 5 попыток, чтобы угадать.</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Введи число">
        <button id="guessButton">Угадать</button>
        <div id="result"></div>
        <div id="attempts">Осталось попыток: 5</div>
        <div id="secretNumber" style="display:none;"></div>
        <div class="image-block">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
